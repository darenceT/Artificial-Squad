<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jibe</title>

	<!-- Styles -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>		<!-- change color: class="has-background-info-lighter" -->
	<!-- Navbar -->
	<nav class="navbar is-link">
		<div class="navbar-brand">
			<a href="{% url 'frontpage' %}" class="navbar-item"><strong>Jibe</strong></a>
		</div>

		<div class="navbar-menu">
			<div class="navbar-end">
				<div class="navbar-item">
					<div class="buttons">
						{% if request.user.is_authenticated %}
							<a href="{% url 'logout' %}" class="button is-light">Log out</a>
						{% else %}
							<a href="{% url 'signup' %}" class="button is-warning"><strong>Sign up</strong></a>
							<a href="{% url 'login' %}" class="button is-dark">Log in</a>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</nav>
	<!-- End Navbar -->


	<!-- Main Content -->
	<section class="section">
	{% block content %}
	{% endblock %}
	</section>
	<!-- End Main Content -->
</body>
</html>
