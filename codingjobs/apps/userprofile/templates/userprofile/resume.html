{% extends 'core/base.html' %}

{% block content %}
    <h1 class="column is-offset-3">Resume</h2><br> <!--FIXME better code for h1 + center?-->
        <p>upload</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="resume">
        <button type="submit">Upload</button>
    </form>
    {% if url %}
        <p>Uploaded file: <a href="/dashboard/resume/{{ name }}">{{ name }}</a></p> <!--FIXME link code not clean-->
    {% endif %}
{% endblock %}
