{% extends 'core/base.html' %}

{% block content %}

	<div class="column is-offset-3">
		<h2 class="title">{{ application.job.title }}</h2>
		<h1 class="subtitle">View Application</h1>
		<small>Submitted on {{ application.created_at }}</small><hr>
		<p><strong>Work history: </strong><br>{{ application.work_history }}</p>

		<p><strong>Projects: </strong><br>{{ application.projects }}</p>
	</div>
{% endblock %}
