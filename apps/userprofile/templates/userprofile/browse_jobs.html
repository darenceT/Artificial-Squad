{% extends 'core/base.html' %}



{% block content %}
<style>
	.tan {
		background-color: rgb(136, 176, 250);
	}
</style>
<h2 class="subtitle has-text-centered"><strong>Recent job postings</strong></h2><br>
	<div class="column">
		<div class="columns">
			{% for job in jobs %}
				<div class="column">
					<div class="card tan">
						<div class="card-content">
							<div class="media">
								<div class="media-content">
									<p class="title is-4">{{ job.title }}</p>
									<p class="subtitle is-6">{{ job.created_at }}</p>
								</div>
							</div>

							<div class="content">{{ job.location }}</div><br>
							<p><a href="{% url 'job_detail' job.id %}">View</a></p>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
