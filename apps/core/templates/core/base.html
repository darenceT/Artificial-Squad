{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jibe</title>

	<!-- Styles -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<!-- <style>
		.container
		{
		    min-height: 120%;
		    min-height: -webkit-calc(120% - 186px);
		    min-height: -moz-calc(120% - 186px);
		    min-height: calc(120% - 186px);
		}
	</style> -->
	<!-- End Styles -->
</head>
<body>	
	<!-- Navbar -->
	<header>	
		<div class="navbar-menu">
			<div class="navbar-start">
				<a href="{% url 'frontpage' %}" class="navbar-item"><img id="logo" src="{% static 'img/logo2.png' %}"></a>
			</div>
			<div class="navbar-end">
				{% if request.user.is_authenticated %}
					<a href="{% url 'dashboard' %}" class="navbar-item">{{ user }}'s Dashboard</a>
				{% endif %}
				<div class="navbar-item">
					<div class="buttons">
						{% if request.user.is_authenticated %}
							<a href="{% url 'logout' %}" class="button is-light">LOGOUT</a>
						{% else %}
							<a href="{% url 'signup' %}" class="button is-blue"><strong>SIGNUP</strong></a>
							<a href="{% url 'login' %}" class="button is-grey-light">LOGIN</a>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- End Navbar -->


	<!-- Main Content -->
	<div class="container">
		<section class="section">
			{% block content %}
			{% endblock %}
		</section>
	</div>
	<!-- End Main Content -->
</body>
 	<!-- Footer  -->
 	<footer>
		<div class="content has-text-centered">
			<h2>
				<a href="{% url 'about' %}">about us</a>&nbsp;|&nbsp;<a href="{% url 'resources' %}">resources</a>&nbsp;|&nbsp;<a href="{% url 'careers' %}">careers</a>
			</h2>
			<p><strong>Jibe</strong> by Artificial Squad (Testoper)</p>
		</div>
	</footer>
</html>
